# .github/workflows/ci.yml
name: CI - Train & Test

on:
  push:
    branches: [ dev, docker_cicd, main ]

jobs:
  check_working_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python src/train.py

      - name: Show saved files
        run: ls -lah saved || true

      - name: Run tests (compute accuracy)
        run: python src/test.py

      - name: Upload model artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: saved-model
          path: saved/
